{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" id="username" type="text">
        </div>
        <h6></h6>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        let input = document.querySelector('input');
        input.onkeyup = function() {
            $.get('/check?username=' + document.querySelector('#username').value, function(data) {
                if (data == false) {
                    document.querySelector('h6').innerHTML = 'That username is already taken!';
                    event.preventDefault();
                }
                else {
                    document.querySelector('h6').innerHTML = '';
                }
            });
        };
    </script>
{% endblock %}
